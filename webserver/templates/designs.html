{% extends "index.html" %}

{% block content %}
<script>
  var data = {{ data|tojson }};
  console.log(data);
</script>
<script type="text/javascript" src="{{ url_for('static', filename = 'designs.js') }}"></script>

    <div class="container-fluid">
        
        <div class="row">
            <div class = "col-sm-1">
                Design ID
            </div>
            <div class = "col-sm-2">
                Artist Name
            </div>
            <div class = "col-sm-3">
                Description
            </div>
            <div class = "col-sm-2">
                City
            </div>
            <div class = "col-sm-1">
                State
            </div>
            <div class = "col-sm-1">
                Cost
            </div>
            <div class = "col-sm-1">
                Available
            </div>
        </div>
            {% for k,v in data.items() %}
            <div class="row">
            <div class = "col-sm-1">
                {{v.id}}
            </div>
            <div class = "col-sm-2">
                <a href="/artist/{{v.id}}">{{v.name}}</a>
            </div>
            <div class = "col-sm-3">
                {{v.desc}}
            </div>
            <div class = "col-sm-2">
                {{v.city}}
            </div>
            <div class = "col-sm-1">
                {{v.state}}
            </div>
            <div class = "col-sm-1">
                {{v.cost}}
            </div>
            <div class = "col-sm-1">
                {{v.available}}
            </div>
            </div>
           
            {% endfor %}
        </div>
    </div>

    
{% endblock %}
