{% extends "index.html" %}

{% block content %}
<script>
  var data = {{ data|tojson }};
  console.log(data);
</script>
<script type="text/javascript" src="{{ url_for('static', filename = 'artists.js') }}"></script>

    <div class="container-fluid">
        Search for an artist by artist ID , name, city, or state:
        <br>
        <form method = "POST" action = "/searchartists" class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" name="term" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        
        <div class="row">
            <div class = "col-sm-2">
                Artist ID
            </div>
            <div class = "col-sm-2">
                Artist Name
            </div>
            <div class = "col-sm-2">
                City
            </div>
            <div class = "col-sm-1">
                State
            </div>
            <div class = "col-sm-4">
                Bio
            </div>
        </div>
            {% for k,v in data.items() %}
            <div class="row">
            <div class = "col-sm-2">
                {{v.id}}
            </div>
            <div class = "col-sm-2">
                <a href="/artist/{{v.id}}">{{v.name}}</a>
            </div>
            <div class = "col-sm-2">
                {{v.city}}
            </div>
            <div class = "col-sm-1">
                {{v.state}}
            </div>
            <div class = "col-sm-4">
                {{v.bio}}
            </div>
            </div>
           
            {% endfor %}
        </div>
    </div>

    
{% endblock %}
