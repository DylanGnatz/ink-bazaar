{% extends "index.html" %}

{% block content %}
<script type="text/javascript" src="/path/to/jquery.js"></script>
<script type="text/javascript" src="/path/to/moment.js"></script>
<script type="text/javascript" src="/path/to/bootstrap/js/transition.js"></script>
<script type="text/javascript" src="/path/to/bootstrap/js/collapse.js"></script>
<script type="text/javascript" src="/path/to/bootstrap/dist/bootstrap.min.js"></script>
<script type="text/javascript" src="/path/to/bootstrap-datetimepicker.min.js"></script>

Post a new design!
<form method = "POST" action = "/createdesign">
  <div class="form-group" >
  	<label for="exampleFormControlInput1">Artist ID</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" value="{{data}}" name="artistid" readonly>
  	<label for="exampleFormControlInput1">Design Description</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" value="" name="desc">
    <label for="exampleFormControlInput1">Projected Cost ($)</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" value="" name="designcost">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="available" id="exampleRadios1" value="True" checked>
      <label class="form-check-label" for="exampleRadios1">
        Design Available
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="available" id="exampleRadios2" value="False">
      <label class="form-check-label" for="exampleRadios2">
        Design Unavailable
      </label>
    </div>
	<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Post Design</button>

  </div>
  
</form>


{% endblock %}
